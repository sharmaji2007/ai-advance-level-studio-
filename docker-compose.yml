version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-studio-postgres
    environment:
      POSTGRES_DB: ai_studio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-studio-network

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: ai-studio-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-studio-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ai-studio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-studio-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: ai-studio-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ai-studio-network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-studio-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    env_file:
      - .env
    depends_on:
      - postgres
      - mongodb
      - redis
      - minio
    networks:
      - ai-studio-network
    restart: unless-stopped

  # GPU Service (Python FastAPI)
  gpu-service:
    build:
      context: ./gpu-service
      dockerfile: Dockerfile
    container_name: ai-studio-gpu
    ports:
      - "8000:8000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - ai-studio-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  minio_data:

networks:
  ai-studio-network:
    driver: bridge
